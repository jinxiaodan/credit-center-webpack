//借款人信息表单验证
var loanInfoValidator = function(){
    var handleSubmit = function(){
        $('#loanInfoV').validate({
            errorElement : "span",
            errorClass : "label label-danger",
            focusInvalid : false,
            rules : {
                cusName : {
                    required : true,
                    name: true
                },
                cusId : {
                    required : true,
                    idNumber : true,
                    name : false
                }
            },
            messages : {
                cusName : {
                    required : "该字段必填"
                },
                cusId : {
                    required : "该字段必填"
                }
            },
            highlight : function(ele){
                $(ele).closest('.form-group').addClass('has-error');
            },
            success : function(label){
                $(label).closest('.form-group').removeClass('has-error');
                $(label).closest('.form-group').children('.label').remove();
            },
            errorPlacement : function(error, element){
                var _value = $(element).val()
                if(_value == "" || _value == null || _value == undefined){
                    element.parent('div').append(error);
                }
            },
            submitHandler : function(form){
                form.submit();
            }
        });
        $('#loanInfoV input').blur(function(e){
            // if(e.which == 13){
                if($('#loanInfoV').validate().form()){
                    $('#loanInfoV').submit();
                }
            // }
        })
    };
    return {
        init : function(){handleSubmit();}
    }
}();
